<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>简单语义的表格</title>
    </head>
    <body>
        <table border="1px" width="500px" cellpadding="0px" cellspacing="0px" align="center">
        	<!-- tr, table row, 表示表格中的一行 -->
        	<tr>
        		<!-- table header, 被该标签包括的文字会有加粗的效果 -->
        		<th>姓名</th>
        		<th>年龄</th>
        		<th>班级</th>
        	</tr>
        	<tr align="center">
        		<!-- table data cell, 被该标签包括的文字会有加粗的效果 -->
        		<td>Jack</td>
        		<td>50</td>
        		<td>001</td>
        	</tr>
        	<tr>
        		<!-- table data cell, 被该标签包括的文字会有加粗的效果 -->
        		<td>Tom</td>
        		<td>14</td>
        		<td>002</td>
        	</tr>
        	<tr>
        		<!-- table data cell, 被该标签包括的文字会有加粗的效果 -->
        		<td>Lilei</td>
        		<td>32</td>
        		<td>003</td>
        	</tr>
        </table>
    </body>
</html>
