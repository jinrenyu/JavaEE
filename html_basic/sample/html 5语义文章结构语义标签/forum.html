<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <title>使用新的标签模拟简单的论坛案例</title>
         <link type="text/css" rel="stylesheet" href="forum.css">
    </head>
    <body>
        <article>
            <!-- 帖子的头部信息 -->
            <header>
                <h1>iPhone8到底什么时候出呀?</h1>
                <div>楼主: 翠花</div>
            </header>
            <p>
            iPhone8大约什么时候上市呀，有没有大神能给个预测时间
            </p>
            <section>
                <!-- 每个article代表一个回复 -->
                <article>
                    <header>
                        <h2>大概在今年9月份</h2>
                        <div>2楼: 赵二</div>
                    </header>
                    <p>
                    iPhone一般都在9月到10月发布新品，要买可以关注下
                    </p>
                </article>
                <!-- 每个article代表一个回复 -->
                <article>
                    <header>
                        <h2>厉害了，我的哥</h2>
                        <div>3楼: 张三</div>
                    </header>
                    <p>自古二楼出真相</p>
                </article>
            </section>
            <footer>
                ->以上帖子和回复只代表个人观点
            </footer>
            <aside>
                <h3>关于楼主</h3>
                <section>
                    <div>用户组: 萌新</div>
                    <div>注册日期:2017-1-1</div>
                    <div>上次访问时间:2017-3-11</div>
                    <div>最后发表: 2017-3-6 17:38</div> 
                    <div>发帖数级别: 小试牛刀</div> 
                    <div>阅读权限: 30</div> 
                </section>
            </aside>
        </article>
        <!-- 该aside放在body内部，将作为整个HTML文档的“边栏”信息 -->
        <aside>
            <h3>页面导航</h3>
            <nav>
                <ul>
                    <li><a href="#">查看相关内容</a></li>
                    <li><a href="http://www.baidu.com">返回首页</a></li>
                    <li><a href="http://www.baidu.com">返回本版</a></li>
                </ul>
            </nav>
        </aside>
    </body>
</html>
