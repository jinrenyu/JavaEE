<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>锚点标签</title>
    </head>
    <body>
    	<!-- 表示一个超链接 -->
    	<!-- target属性, _self(默认), _blank(新建一个窗口), _parent, _top -->
        <a href="http://www.baidu.com" target="_blank">点击我</a>
        <!-- a标签必须使用标签开头和标签结尾的形式,不要使用<元素/>的写法 -->
        <a href="http://www.baidu.com">
        	<img src="../assets/images/iphone5c.jpg" 
        	width="200px" height="600px" title="iphone5c">
        </a>
        <a href="test.txt">文本跳转</a>
        <a href="Microsoft Office Word 2003.lnk">不可解析跳转</a>
    </body>
</html>
