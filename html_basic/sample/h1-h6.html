<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- title表示页面的标题框内容, 标准上要求每个页面必须书写 -->
        <title>h1~h6标题元素演示</title>
    </head>
    <body bgcolor="red">
    	<!-- html页面的书写基本<元素 属性="属性值">内容</元素> -->
    	<!-- 标题元素, 值越小标题字体越大 -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
    </body>
</html>
