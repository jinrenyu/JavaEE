<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
    	<!-- src表示图片路径位置(网络的地址, 相对路径, 绝对路径) -->
    	<!-- alt表示当图片加载失败的时候, 所要显示得内容 -->
    	<!-- width(宽度):可以使用像素单位或者百分比或者cm,mm -->
    	<!-- 当需要对图片进行等比例的时候, 一般是需要规定width属性 -->
        <img src="../assets/images/iphone5c.jpg" 
        	width="200px" height="600px" title="iphone5c">
        <!-- 绝对路径使用的很少 -->
       	<img src="file:///D:/workspace/html_basic/assets/images/huaji.jpg">
       	<img alt="加载失败" src="D:/workspace/html_basic/assets/images/huaji.jpg">
       	<img alt="加载失败" src="https://www.baidu.com/img/bd_logo1.png">
    </body>
</html>
