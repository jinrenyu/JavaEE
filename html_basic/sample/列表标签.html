<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>
    	<!-- ol, ordered list, 有序的列表 -->
    	<!-- ol和ul必须配合li, list item, 标签进行使用 -->
        <ol type="a">
        	<li>苹果1代</li>
        	<li>苹果2代</li>
        	<li>苹果3代</li>
        	<li>苹果4代</li>
        </ol>
        <!-- unorded list, 无序列表 -->
        <ul type="square">
        	<li>卡车</li>
        	<li>轿车</li>
        	<li>SUV</li>
        </ol>
        </ul>
        <ul>
        	<li>
        		苹果手机
        		<ol>
        			<li>苹果1代</li>
		        	<li>苹果2代</li>
		        	<li>苹果3代</li>
		        	<li>苹果4代</li>
        		</ol>
        	</li>
        	<li>
        		小米手机
        		<ol>
        			<li>小米1代</li>
		        	<li>小米2代</li>
		        	<li>小米3代</li>
		        	<li>小米4代</li>
        		</ol>
        	</li>
        </ul>
        <!-- definition list, 自定义列表 -->
		<dl>
			<!-- definition term, 定义项 -->
			<dt>咖啡</dt>
			<!-- definition describetion -->
			<dd>一种提神的饮料</dd>
			<dd>颜色一般为黑褐色</dd>
			<!-- definition term, 定义项 -->
			<dt>牛奶</dt>
			<!-- definition describetion -->
			<dd>一种安神的饮料</dd>
			<dd>颜色一般为白色</dd>
		</dl>        
    </body>
</html>
