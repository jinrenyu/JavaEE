<!DOCTYPE html>
<html>
	<head>
		<!-- 下面的3个mate必须在页面的最前面, 可以自动执行适配 -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Example</title>
		<!-- 引入bootstrap的样式文件 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
	</head>
	<body>
		<!-- 初学者请参考实例:http://v3.bootcss.com/getting-started/#examples -->
		<!-- 更多例子请参考http://v3.bootcss.com/getting-started/#examples -->
		<!-- 更多例子请参考http://v3.bootcss.com/css/ -->
		<!-- 更多例子请参考http://v3.bootcss.com/javascript/ -->
		<!-- bootstrap的基本使用只需要在class属性中加入需要的class值即可 -->
		<p>
	        <button type="button" class="btn btn-lg btn-default">Default</button>
	        <button type="button" class="btn btn-lg btn-primary">Primary</button>
	        <button type="button" class="btn btn-lg btn-success">Success</button>
	        <button type="button" class="btn btn-lg btn-info">Info</button>
	        <button type="button" class="btn btn-lg btn-warning">Warning</button>
	        <button type="button" class="btn btn-lg btn-danger">Danger</button>
	        <button type="button" class="btn btn-lg btn-link">Link</button>
      	</p>
      	<!-- jquery这个js文件必须在下面这个js文件之前引入 -->
		<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
