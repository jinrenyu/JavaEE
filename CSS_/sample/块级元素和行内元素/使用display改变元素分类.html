<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
			div {
				width: 100px;
				height: 100px;
				/* inline表示改变元素的分类使其变成行内元素 */
				/* inline-block使元素变成行内块级元素 */
				display: inline-block;
			}
			.d1 {
				background-color: red;
			}        
			.d2 {
				background-color: blue;
			}
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d2"></div>
    </body>
</html>
