<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>标准盒子模型</title>
        <style type="text/css">
        	* {
        		/* margin: 0px 0px 0px 0px; */
        		margin: 0px;
        	}
        	.outer {
        		width: 300px;
        		height: 300px;
        		background-color: red;
        		margin-top: 100px;
        		margin-left: 100px;
        		margin-bottom: 50px;
        		border: 10px solid blue;
        		padding: 50px;
        	}
        	.content {
        		width: 300px;
        		height: 300px;
        		background-color: green;
        	}
        </style>
    </head>
    <body>
        <div class="outer">
        	<div class="content">
        	</div>
        </div>
        <div style="background-color: yellow; width: 300px; height: 300px;">
        </div>
    </body>
</html>
