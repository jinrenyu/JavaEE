<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
        	/* id选择器语法: E(元素)#ID名称(大小写敏感) */
        	/* *#p3和#p3的写法等价 */
        	#p3 {
        		background-color: red;
        	}
        	span#ds {
        		background-color: blue;
        	}
        </style>
    </head>
    <body>
        <p>123123</p>
        <p>fadf</p>
        <p id="p3">ddd
        	<span id="sp1">321</span>
        	<span id="ds">323</span>
        	<span>23</span>
        </p>
        <p id="ds">ccc</p>
    </body>
</html>
