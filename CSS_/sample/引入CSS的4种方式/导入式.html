<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <!-- 导入式的代码本身就属于CSS命令的范畴,
        它只能书写在css代码的区域 -->
        <!-- 导入式的代码, 代码区域的第一行进行引入 -->
        <style type="text/css">
        	/* 下面三种导入写法等价 */
        	/* @import "cssfile/basic01.css"; */
        	/* @import url(cssfile/basic01.css); */
        	@import url("cssfile/basic01.css");
        </style>
    </head>
    <body>
        <p>导入式进行修饰</p>
    </body>
</html>
