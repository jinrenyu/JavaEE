<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>外联式</title>
        <!-- relationship, 表示需要引入的外部文件和当前文件的关系 -->
        <!-- cascading style sheet, 层叠级联样式表 -->
        <!-- 
        	CSS控制的基本语法:
        	选择器 {
        		CSS属性1: CSS属性的具体值1;
        		CSS属性2: CSS属性的具体值2;
        		.....
        		CSS属性n: CSS属性的具体值n;
        	}
         -->
        <link rel="stylesheet" type="text/css" href="cssfile/basic01.css">
    </head>
    <body>
        <p>我是一段
        	<span>我是子段落1</span>
        	待修饰的文字
        </p>
        <h1>标题1</h1>
    </body>
</html>
