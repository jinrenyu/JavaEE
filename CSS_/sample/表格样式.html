<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 

<title>菜鸟教程(runoob.com)</title> 
<style>
	table {
		text-align: center;
		border: 2px solid green;
		width: 50%;
		height: 400px;
		margin: auto;
		/* 合并表格的边框 */
		border-collapse: separate;
		/* border-spacing生效的前提是, border-collapse必须是separate */
		border-spacing: 10px;
	}
	
	table th,td {
		border: 1px solid red;
	}
	
	th {
		background-color: yellow;
		vertical-align: bottom;
	}
</style>
</head>

<body>
	<table>
		<tr>
			<th>序号</th>
			<th>姓名</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Jack</td>
		</tr>
		<tr>
			<td>2</td>
			<td>rose</td>
		</tr>
		<tr>
			<td>3</td>
			<td>tom</td>
		</tr>
	</table>
</body>
</html>
