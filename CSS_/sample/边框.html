<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>边框属性演示</title>
        <style type="text/css">
        	div {
        		width: 300px;
        		height: 300px;
        		/* border: 1px solid; */
        		/* 至少需要设置三个属性才能看到边框 */
        		/* 边框的粗细 */
        		border-width: 1px;
        		/* 设置边框的样式(虚线/波浪线/点....) */
        		border-style: solid;
        		/* 设置边框的颜色,默认黑色 */
        		border-color: red;
        		box-shadow: 20px 20px 3px rgba(0, 1, 1, 0.4);
        		border-radius: 5px;
        		border-bottom-color: yellow;
        		border-right-style: dotted;
        	}
        </style>
    </head>
    <body>
        <div>
        	
        </div>
    </body>
</html>
