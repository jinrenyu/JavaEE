<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>js数组</title>
    </head>
    <body>
        <script type="text/javascript">
        	// 定义数组的两种方法:
        	// 1. 使用Array构造函数
        	// 构造函数如果不传入任何参数表示创建一个空的数组
        	var arr1 = new Array();
        	// 下标从0开始, js中这表示为数组中下标为0的成员
        	// 初始化数据TEST001, 此时数组中的长度会自动增加
        	arr1[0] = "TEST001";
        	// alert(arr1[0]);
        	// 表示创建一个初始化长度为3的数组
        	var arr2 = new Array(3);
        	// 数组成员的初始化全都为undefined
        	// alert(arr2[1]);
        	// 表示创建一个数组, 数组中有一个成员字符串类型的3
        	// 区别于上面的初始化写法
        	var arr3 = new Array("3");
        	// alert(arr3.length);
        	// 因为js中所有的对象都可以通过var来表示, 所以数组中的类型
        	// 也不一定要求是相同类型
        	var arr4 = new Array("1", 3, false, {name: "Lucy"});
        	// alert(arr4[2]);
        	arr4["data"] = "Jstest";
        	arr4.test = "hei";
        	// alert(arr4["data"]);
        	// alert(arr4.test);
        	// 方法2: 使用字面量方法
        	var arr5 = []; // 等价于 var arr5 = new Array();
        	var arr6 = [32, "test"];
        	arr6[6] = "ok";
        	// alert(arr6.length);
        	// alert(arr6[1]);
        	
        	// js数组中length属性不是只读的可以动态修改
        	arr6.length = 8;
        	alert(arr6[6]); // undefined
        	// 可以达到删除数据只剩下第一个成员的效果
        	arr6.length = 1;
        	alert(arr6[0] + "****" + arr6[1]);
        	// 可以达到总是添加新的成员在数组的最后一位的下一位的目的
        	arr6[arr6.length] = "hiu";
        	arr6["hhh"] = false;
        	
        	// 补充: in - for循环
        	for(var i in arr6) {
        		alert("下标为" + i + "下标对应的值为" + arr6[i]);
        	}
        	
        	// 数组中常用的方法:
        	// splice, 至少传入两个参数, 
        	// 第一个参数代表开始裁剪的下标
        	// 第二个参数代表索要裁剪掉的成员个数
        	// 返回被裁剪下来的数组成员, 原来的数组会受到影响
        	var arr7 = ["a", "b", "c", "d", "e"];
        	document.write("splice之后返回的数组:" + arr7.splice(2, 2));
        	document.write("原数组" + arr7 + "<br/>");
        	// 如果该方法使用的时候所带的实参大于2个, 则后面的参数代表将要被插入的数组中的新成员
        	document.write("splice之后返回的数组:" + arr7.splice(2, 0, "f", "g"));
        	document.write("原数组" + arr7 + "<br/>");
        	
        	var arr8 = ["a", "b", "c", "d", "e"];
        	// 连接数组成员的方法join()
        	// 该方法只需要一个参数, 即连接符.该方法不会影响原数组, 只是返回连接后的新数组字符串
        	document.write("join之后返回的数组:" + arr8.join("-"));
        	document.write("原数组" + arr8+ "<br/>");
        	
        	// concat()方法, 用于连接新的成员至原数组中
        	// 参数可以有若干个
        	document.write("concat之后返回的数组:" + arr8.concat("-", [32, false, 1, "1"]));
        	document.write("原数组" + arr8+ "<br/>");
        	
        	var arr9 = [32, 1, 43, 322, 34, 6];
        	// sort()函数需要传入一个用于排序的函数, 这个排序函数类似于Java中Comparable接口
        	document.write("sort之后返回的数组:" + arr9.sort(desc));
        	document.write("原数组" + arr9+ "<br/>");
        	
        	function comparable(value1, value2) {
        		// 升序
        		if (value1 < value2) {
        			// 返回负数代表把value1排在value2的前面
        			return -1;
        		} else if (value1 > value2) {
        			return 1;
        		} else {
        			return 0;
        		}
        	}
        	// value1和value2的类型和调用sort函数的数组成员类型有关
        	function asc(value1, value2) {
        		return value1 - value2;
        	}
        	function desc(value1, value2) {
        		return value2 - value1;
        	}
        	
        	function Student(name, age) {
        		this.name = name;
        		this.age = age;
        	}
        	var arr10 = [];
        	arr10[0] = new Student("1", 32);
        	arr10[1] = new Student("2", 2);
        	arr10[2] = new Student("3", 132);
        	arr10[3] = new Student("4", 42);
        	arr10[4] = new Student("5", 2);
        	arr10[5] = new Student("6", 50);
        	arr10[6] = new Student("7", 31);
        	var sortedArr = arr10.sort(function(obj1, obj2) {
        		return obj2.age - obj1.age;	
        	});
        	for (var i = 0; i < arr10.length; i++) {
        		document.write(arr10[i].age + ", ");
        	}
        </script>
    </body>
</html>
