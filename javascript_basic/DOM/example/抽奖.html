<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>抽奖</title>
        <style type="text/css">
        	div {
        		width: 300px;
        		height: 200px;
        		margin: 0px auto;
        		border: 1px solid red;
        		font-size: 30px;
        		color: red;
        		text-align: center;
        	}
        	tabld, td {
        		border: 1px solid red;
        	}
        	table {
        		margin: 30px auto;
        		width: 260px;
        	}
        </style>
    </head>
    <body>
        <div>
        	<span>抽奖</span>
        	<table>
        		<tr>
        			<td>&nbsp;</td>
        			<td>&nbsp;</td>
        			<td>&nbsp;</td>
        			<td>&nbsp;</td>
        			<td>&nbsp;</td>
        			<td>&nbsp;</td>
        		</tr>
        	</table>
        	<input value="开始摇奖" onclick="setTimeout(start);" type="button" />
        	<input value="开奖" onclick="stop();" type="button" />
        </div>
        <script type="text/javascript">
            var sid = null;
        	function start() {
        		var trTag = document.getElementsByTagName("tr")[0];
        		var tds = trTag.children;
        		for (var i in tds) {
        			tds[i].innerHTML = Math.floor(Math.random() * 10);
        		}
        		sid = setTimeout(start);
        	}
        	function stop() {
        		clearTimeout(sid);
        	}
        </script>
    </body>
</html>
