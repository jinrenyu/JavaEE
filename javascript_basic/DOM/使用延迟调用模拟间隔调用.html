<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模拟调用</title>
    </head>
    <body>
        <script type="text/javascript">
        	var num = 0;
        	var max = 10;
        	function start() {
        		console.log("信息" + (num++));
        		if (num < max) {
        			setTimeout(start, 1000);
        		}
        	}
        	setTimeout(start, 1000);
        </script>
    </body>
</html>
