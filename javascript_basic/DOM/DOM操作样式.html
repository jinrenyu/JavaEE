<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>使用DOM操作样式</title>
        <style type="text/css">
        	.new {
        		/* 设置字母之间的空隙, 为一个字符的大小 */
        		letter-spacing: 1em;
        	}
        	.fixedWidth {
        		width: 300px;
        	}
        	.wow {
        		width: 300px;
        		height: 300px;
        		background-color: blue;
        		display: table-cell;
        		text-align: center;
        		vertical-align: middle;
        	}
        	.white-font {
        		color: white;
        		font-size: 30px;
        	}
        </style>
    </head>
    <body>
        <p>段落1</p>
        <div class="white-font">区域1</div>
        <input type="button" value="添加样式" onclick="addCSS();" />
        <input type="button" value="切换样式" onclick="toggleCSS();" />
        <input type="button" value="删除样式" onclick="removeCSS();" />
    </body>
    <script type="text/javascript">
    	function addCSS() {
    		// 1. 利用元素的style属性操作元素的单个样式
    		var pTag = document.getElementsByTagName("p")[0];
    		var divTag = document.getElementsByTagName("div")[0];
    		// 通过style的cssText属性操作多组样式, 它相当于对样式
    		// 2. 进行重新设置, 会覆盖前面已经设置好的style的值
    		pTag.style.cssText = "font-size: 30px; text-decoration: underline;";
    		// style书写的样式的脚本属性
    		pTag.style.backgroundColor = "yellow";
    		// 3. 相当于重新去设置元素的class属性
    		pTag.className = "new";
    		// 会进行覆盖
    		// pTag.className = "fixedWidth";
    		// 4. 现在元素的class属性就变成了class="new fixedWidth"
    		pTag.classList.add("fixedWidth");
    	}
    	function toggleCSS() {
    		var divTag = document.getElementsByTagName("div")[0];
    		// toggle()会根据classList中的值进行添加或者删除操作
    		// 如果某个class已经存在于classList中则删除这个class, 反之,添加
    		divTag.classList.toggle("wow");
    	}
    	function removeCSS() {
    		var pTag = document.getElementsByTagName("p")[0];
    		var divTag = document.getElementsByTagName("div")[0];
    		// 删除元素所有的class
    		pTag.className = "";
    		// 删除所有设定的样式
    		// pTag.style.cssText = "";
    		pTag.style.removeProperty("background-color");
    		
    		// 删除单个class样式
    		divTag.classList.remove("white-font");
    		// classList属性的contains("className属性")
    		// 如果样式列表中包含了指定的className属性, 返回true
    		// 反之, 返回false
    	}
    </script>
</html>
